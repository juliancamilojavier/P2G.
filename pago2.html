<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="index.html">
      
        <div class="row">
          <div class="col-50">
            <h3>Datos de pago</h3>
            <label for="fname"><i class="fa fa-user"></i> Nombre</label>
            <input type="text" id="fname" name="firstname" placeholder="Nombre">
            <label for="email"><i class="fa fa-envelope"></i> Correo</label>
            <input type="text" id="email" name="email" placeholder="john@example.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Dirección</label>
            <input type="text" id="adr" name="address" placeholder="Dirección">
            <label for="city"><i class="fa fa-institution"></i> Ciudad</label>
            <input type="text" id="city" name="city" placeholder="Ciudad">

            <div class="row">
              <div class="col-50">
                <label for="state">Departamento</label>
                <input type="text" id="state" name="state" placeholder="Departamento">
              </div>
              <div class="col-50">
                <label for="zip">Codigo Postal</label>
                <input type="text" id="zip" name="zip" placeholder="10001">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Pagos</h3>
            <label for="fname">Tarjetas Aceptadas</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Nombre del Tarjetahabiente</label>
            <input type="text" id="cname" name="cardname" placeholder="John More Doe">
            <label for="ccnum">Número de Tarjeta</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Mes de Expiración</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Año de Expiración</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>
          
        </div>
        <input type="submit" value="finalizar compra" class="btn">
      </form>
    </div>
  </div>
